<body style="background-color: rgb(87, 133, 93); background-image: url('assets/Background.gif');">
  <div class="content">
    
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div class="content rounded" style="background-color: #262933; margin-right: 15px;">
    <div class="row">
      <ng-container *ngIf = "isloggedIn() == true; else loggedOut">
        <h3>Hello {{username}}</h3>
        <br><br><br>
        <div>
          <button class="btn btn-outline-light" (click) = "onAddPost()">Add New Post</button><br><br>
        </div>
        <br><br>
        <p>Newest Posts</p>
      </ng-container>
      <ng-template #loggedOut>
        <p>Login to add your own posts</p>
        <p>Newest Posts</p>
      </ng-template>
      <div class="col" *ngFor = "let post of posts">
        <div class="card bg-transparent" [routerLink] = "['/posts/', post.id]">
          <div class="card-img-top">
            <img class="rounded img-fluid" [src]="'http://127.0.0.1:8000/' + post.image" alt="Uploaded Image"/>
          </div>
          <div class="card-block">
            <h5> {{post.title}} </h5>
            <h6><img class="profilePic rounded-circle img-fluid" [src]="'http://127.0.0.1:8000/' + postProfilePics[post.user]" alt="Profile Picture"/> {{postUsernames[post.user]}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
