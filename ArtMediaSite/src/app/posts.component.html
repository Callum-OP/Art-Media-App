<div class="container" style="margin-top: 70px; margin-bottom: 40px;">
    <div class="col-sm-12" style = "width: 50rem; margin: auto">
    <h3>Posts</h3>
    <div *ngFor = "let post of posts">
        <div class="post" style = "width: 47rem; margin: auto; cursor: pointer">
          <div style= "padding: 10px;">
            <h5> {{ post.user }} </h5>
            <p> {{ post.text }} </p>
          </div>
          <div>
            <img [src]="'http://127.0.0.1:8000/' + post.image" alt="Image"/>
          </div>
        </div>
        <div style="margin-left: 39rem;">
          <br><br>
    </div>
  </div>
</div>
