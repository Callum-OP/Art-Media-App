<div>
  <h2>Art Share</h2>
  <ng-container *ngIf = "loggedIn() == true; else loggedOut">
    <p>Hello {{ username }}</p>
    <button class="button" (click) = "onAddPost()">Add New Post</button>
  </ng-container>
  <ng-template #loggedOut>
    <p>Login to add your own posts</p>
  </ng-template>
  <div *ngFor = "let post of posts">
    <div class="post">
      <div style= "padding: 10px;">
        <h3> {{ post.user }} </h3>
        <h4> {{ post.title }} </h4>
        <p> {{ post.text }} </p>
      </div>
      <div>
        <img [src]="'http://127.0.0.1:8000/' + post.image" alt="Image"/>
      </div>
      <button class="button" *ngIf="post.user === user" (click) = "onEditPost(post.id)">Edit</button><button class="button" *ngIf="post.user === user" (click) = "onDeletePost(post.id)">Delete</button>
      <br><br>
      <button class="button" *ngIf = "loggedIn() == true" (click) = "onAddComment(post.id)">Add Comment</button>
      <br>
    </div>
    <div *ngFor="let comment of post.comments">
      <h4>{{ comment.user }}</h4>
      <p>{{ comment.text }}</p>
      <div *ngIf="comment.user === user">
        <button class="button" (click) = "onEditComment(post.id, comment.id)">Edit</button><button class="button" (click) = "onDeleteComment(comment.id)">Delete</button>
      </div>
    </div>
</div>
